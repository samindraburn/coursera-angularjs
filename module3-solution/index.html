<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as narrowController">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrowController.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowController.searchMenuItems()">Narrow It Down For Me!</button>
    </div>
    <br><br><br>
    <!-- found-items should be implemented as a component -->
    <found-items items="narrowController.found" on-remove="narrowController.removeItem(index)">
    </found-items>
    <br>
    <div class="error" ng-if="narrowController.errorMessage">{{narrowController.errorMessage}}</div>
  </div>

</body>
</html>
